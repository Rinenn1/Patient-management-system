<!DO class="typing"CTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patient Management System</title>
</head>
<body>
    <section>
        <div class="headerText">
            <h1 class="text">Patient Management System</h1>
        </div>
    </section>

    <section class="main">
        <div class="form">
            <h2>Please fill out the following form</h2>
            <form class="input">
                <p>Personal Details</p>
                <div id="personal">
                    <input id="input" class="typing" type="text" placeholder="Full Name...">
                    <input id="input" class="typing" type="number" placeholder="Age...">
                    <select id="genders" name="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <input id="input" class="typing" type="tel" placeholder="Phone Number">
                    <input id="input" class="typing" type="email" placeholder="Email Address">
                    <input id="input" class="typing" type="text" placeholder="Home Address">
                </div>
                
            </form>
            <form class="input">
                <p>Medical Information</p>
                <div id="medical">
                    <input id="input" class="typing" type="text" placeholder="Diagnosis">
                    <input id="input" class="typing" type="date" placeholder="Admission Date...">
                    <input id="input" class="typing" type="date" placeholder="Follow-Up Date ...">
                    <input id="input" class="typing" type="date" placeholder="Discharge Date...">
                </div>  
            </form>    
            <form class="input id="input"" class="input">
                <p>Emergency Contact</p>
                <div id="emergency">
                    <input id="input" class="typing" type="text" placeholder="Name...">
                    <input id="input" class="typing" type="text" placeholder="Relationship...">
                    <input id="input" class="typing" type="tel" placeholder="Phone Number">
                </div>
            </form>
            <form class="input id="input"" class="input">
                <p>Insurance</p>
                <div id="insurance">
                    <input id="input" class="typing" type="text" placeholder="Provider Name...">
                    <input id="input" class="typing" type="text" placeholder="Policy Number..">
                </div>
            </form>
            <button class="btn" id="button">SUBMIT</button>
        </div>
    </section>

    <section class="search">
        <input id="searchInput" class="input" type="search" placeholder="Search Patient...">
    </section>

    <section class="list" id="patientsList">
        <h2>List of Patients</h2>
        <ul id="generalPatients">
            
        </ul>
    </section>

    

    <footer>
        <p>&copy; 2024 Hospital Patient Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
